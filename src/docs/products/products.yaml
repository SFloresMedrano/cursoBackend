paths:
  /products:
    get:
      summary: Obtiene todos los productos y renderiza una vista de los productos
      tags:
        - Products
      responses:
        "200":
          description: Los productos fueron devueltos correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Result"
        "500":
          description: Error del servidor. Falla de query o de conexión con el servidor
  /products/{pid}:
    get:
      summary: Obtiene un producto de DB y renderiza un detalle del mismo
      tags:
        - Product 
      parameters:
        - name: Product ID
          in: path
          required: true
          description: ID del producto que se busca
          schema:
            $type: String
      responses:
        "200":
          description: Producto encontrado
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Products"
        "500":
        description: Falla en la conexión con BD
components:
  schemas:
    Result:
      type: object
      properties:
        status:
          type: string
          description: Estado de la respuesta
        payload:
          type: array
          items:
            $ref: '#/components/schemas/Producto'
          description: Datos principales
        totalPages:
          type: integer
          description: Total de páginas disponibles
        prevPage:
          type: integer
          description: Página anterior
        nextPage:
          type: integer
          description: Página siguiente
        page:
          type: integer
          description: Página actual
        hasPrevPage:
          type: boolean
          description: Indica si hay una página anterior
        hasNextPage:
          type: boolean
          description: Indica si hay una página siguiente
        prevLink:
          type: string
          description: Enlace a la página anterior
        nextLink:
          type: string
          description: Enlace a la página siguiente
    Producto:
      type: object
      properties:
        _id:
          type: string
          description: ID del producto
        title:
          type: string
          description: Título del producto
        description:
          type: string
          description: Descripción del producto
        code:
          type: integer
          description: Código del producto
        price:
          type: number
          description: Precio del producto
        stock:
          type: integer
          description: Cantidad en stock del producto
        category:
          type: string
          description: Categoría del producto
        __v:
          type: integer
          description: Versión del documento